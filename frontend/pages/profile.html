<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Toko3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="/frontend/index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <span class="text-xl font-bold text-blue-600">Toko3D</span>
                </a>

                <!-- Navigation Links -->
                <div class="flex items-center space-x-4">
                    <!-- Logged Out Navigation -->
                    <div id="loggedOutNav" class="flex items-center space-x-4">
                        <a href="/frontend/auth/login.html" class="text-gray-600 hover:text-blue-600">Login</a>
                        <a href="/frontend/auth/register.html" class="text-gray-600 hover:text-blue-600">Register</a>
                    </div>

                    <!-- Logged In Navigation -->
                    <div id="loggedInNav" class="hidden flex items-center space-x-6">
                        <!-- Cart Icon -->
                        <a href="/frontend/pages/cart.html" class="text-gray-600 hover:text-blue-600">
                            <div class="relative">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                <span id="cartCount" class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                            </div>
                        </a>

                        <!-- User Profile Dropdown -->
                        <div class="relative group">
                            <button class="flex items-center space-x-2 text-gray-600 hover:text-blue-600">
                                <img id="userAvatar" src="../assets/user.png" alt="Profile" 
                                    class="w-8 h-8 rounded-full border-2 border-gray-200">
                                <span id="userName" class="hidden md:inline">User Name</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-200">
                                <a href="/frontend/pages/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                <a href="/frontend/pages/orders.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Orders</a>
                                <div class="border-t border-gray-100"></div>
                                <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">My Profile</h1>

        <div class="bg-white shadow-md rounded-lg p-6 space-y-4">
            <div>
                <label class="block text-gray-600 text-sm font-semibold">Name</label>
                <input id="name" type="text" class="w-full border rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-semibold">Email</label>
                <input id="email" type="email" class="w-full border rounded-lg px-4 py-2 mt-1 bg-gray-100 cursor-not-allowed" disabled>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-semibold">Phone</label>
                <input id="phone" type="text" class="w-full border rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-semibold">Member Since</label>
                <input id="createdAt" type="text" class="w-full border rounded-lg px-4 py-2 mt-1 bg-gray-100 cursor-not-allowed" disabled>
            </div>

            <button id="saveBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Save Changes
            </button>

            <p id="statusMsg" class="text-center text-green-600 font-semibold mt-2 hidden"></p>
        </div>
    </div>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
